<html>
<head>
    <title>Upload file</title>
    <link rel="stylesheet" type="text/css" href="css/Upload.css">
    <script src="/JS/jquery-3.1.0.min.js"></script>
</head>
<body>
    <div id="page">
        <div id="logo">
            <h1><a href="" id="logoLink">Ramarson Content Management System</a></h1>
        </div>
        <div id="nav">
            <ul>
                <li><a href="/Index">Home</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>Upload Candidate information.</h2>
            <p>
                - Some Description here.
            </p>
            <div id="formDiv">
                <form name="formUpload" id="formUpload" enctype="multipart/form-data" action="/Upload" onsubmit="return validateFields();" method="post">
                    <p id="message" style="margin-left:7%;color:green;font-size:16px;font-weight:bold;">
                        {{.UserMsg}}
                        <input type="hidden" name="mode" value="{{.Operation}}" />
                    </p>
                    <table border="0">
                        <tr>
                            <td class="labels"> <label> Name </label> </td>
                            <td class="Fields">

                                <input type="Text" name="name" id="candidateName" value="{{if .BEditMode}}{{.Details.Name}}{{else}}{{end}}" onkeypress="return isCharacterKey(event)" onkeyup="hideErrorField(this)" />

                            </td>
                            <td><p id="nameError" class="errors"><p>
                            <td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Age </label> </td>
                            <td class="Fields">
                                <input type="Text" name="age" value="{{if .BEditMode}}{{.Details.Age}}{{else}}{{end}}" id="candidateAge" onkeypress="return isNumberKey(event)" onkeyup="hideErrorField(this)" onblur="checkAgeLimit(this);" />
                            </td>
                            <td><p id="ageError" class="errors"><p>
                            <td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Gender </label> </td>
                            <td class="Fields">
                                <input type="hidden" id="GenderValue" value="{{if .BEditMode}}{{.Details.Gender}}{{else}}{{end}}" />
                                <select name="gender" id="gender" value="{{if .BEditMode}}{{.Details.Gender}}{{else}}{{end}}">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Mobile </label> </td>
                            <td class="Fields">
                                <input type="Text" name="mobile" value="{{if .BEditMode}}{{.Details.Mobile}}{{else}}{{end}}" id="candidateMobile" onkeypress="return isNumberKey(event)" onkeyup="hideErrorField(this)" onblur="checkMobileNumberLimit(this)" />
                            </td>
                            <td><p id="mobileError" class="errors"><p>
                            <td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> E-Mail </label> </td>
                            <td class="Fields">
                                <input type="Text" name="email" value="{{if .BEditMode}}{{.Details.Email}}{{else}}{{end}}" id="candidateEmail" onkeyup="hideErrorField(this)" onblur="checkEmailFormat(this)" />
                            </td>
                            <td><p id="emailError" class="errors"><p>
                            <td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Location </label> </td>
                            <td class="Fields">
                                <input type="Text" name="location" value="{{if .BEditMode}}{{.Details.Location}}{{else}}{{end}}" id="candidateLocation" onkeypress="return isCharacterKey(event)" onkeyup="hideErrorField(this)" />
                            </td>
                            <td><p id="locationError" class="errors"><p>
                            <td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Qualification </label> </td>
                            <td class="Fields">
                                <input type="hidden" id="QualValue" value="{{if .BEditMode}}{{.Details.Qualification}}{{else}}{{end}}" />
                                <select name="qualification" id="qualification" value="{{if .BEditMode}}{{.Details.Qualification}}{{else}}{{end}}">
                                    <option>BE(CSE,ECE)</option>
                                    <option>BSc(Computer Science)</option>
                                    <option>BCA</option>
                                    <option>BCom</option>
                                    <option>ME(CSE,ECE)</option>
                                    <option>MCA</option>
                                    <option>MBA(Accounts, Marketing, HR)</option>
                                    <option>MSc(Computer Science)</option>
                                    <!--<option>ME(CSE,ECE)</option>-->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Specialization </label> </td>
                            <td class="Fields">
                                <input type="Text" value="{{if .BEditMode}}{{.Details.Specialization}}{{else}}{{end}}" name="specialization" id="candidateSpecialization" placeholder="Ex: java, c#.." onkeyup="hideErrorField(this)" />
                            </td>
                            <td><p id="specializationError" class="errors"><p>
                            <td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Department </label> </td>
                            <td class="Fields">
                                <!--{{if .BEditMode}}{{.Details.Department}}{{else}}{{end}}-->
                                <input type="hidden" id="DeptValue" value="{{if .BEditMode}}{{.Details.Department}}{{else}}{{end}}" />

                                <select name="department" id="department">
                                    <option>Software</option>
                                    <option>Accounts</option>
                                    <option>HR</option>
                                    <option>Marketing</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Position </label> </td>
                            <td class="Fields">
                                <input type="Text" value="{{if .BEditMode}}{{.Details.Position}}{{else}}{{end}}" name="position" id="candidatePosition" onkeypress="return isCharacterKey(event)" onkeyup="hideErrorField(this)" />
                            </td>
                            <td><p id="positionError" class="errors"><p>
                            <td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Experience </label> </td>
                            <td class="Fields">
                                <label style="font-size:12px;">Years</label>
                                <input type="number" name="expYear" id="candidateExperience" min="0" max="50" value="0">
                                <label style="font-size:12px;margin-left:10px;">Months</label>
                                <input type="number" name="expMonth" id="candidateExperience" min="1" max="11" value="0">

                                <input type="text" id="exp" value="{{if .BEditMode}}{{.Details.Experience}}{{else}}{{end}}" />
                            </td>
                        </tr>
                        <tr>
                            <td class="labels"> <label> Select CV </label> </td>
                            <td class="Fields">
                                <input type="file" name="file" id="candidateCV" onchange="hideErrorField(this)" />
                                <input type="hidden" value="{{if .BEditMode}}{{.Details.CvPath}}{{else}}{{end}}" id="uploadedFile" name="uploadedFile" />
                            </td>
                            <td><p id="fileError" class="errors"><p>
                            <td>
                        </tr>
                        <tr>
                            <td class="labels"> <input type="hidden" name="token" value="sfsdf" /> </td>
                            <td class="Fields"> <input type="submit" value="Save" id="uploadBtn" name="upload" style="width:30%" /> </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div id="footer">
            <p>	Ramarson Technology Developers LLP.</p>
        </div>
    </div>

    <!--<script src="//code.jquery.com/jquery-1.10.2.js"></script>-->
    <script type="text/javascript">
        var DeptValue = document.getElementById("DeptValue").value;
        var GenderValue = document.getElementById("GenderValue").value;
        var QualValue = document.getElementById("QualValue").value;
        var ExpValue = document.getElementById("exp").value;

        function setSelectBoxByText(eid, etxt) {
            var eid = document.getElementById(eid);
            for (var i = 0; i < eid.options.length; ++i) {
                if (eid.options[i].text === etxt)
                    eid.options[i].selected = true;
            }
        }


        $(document).ready(function () {


            if (DeptValue != "") { setSelectBoxByText("department", DeptValue); }
            if (GenderValue != "") { setSelectBoxByText("gender", GenderValue); }
            if (QualValue != "") { setSelectBoxByText("qualification", QualValue); }

            if (ExpValue != "") {
                var res = ExpValue.split(".");
                document.getElementsByName("expYear")[0].value = res[0];
                alert('1');
                alert(Math.round(res[1]).toFixed(2));

            }

            document.getElementById("NameError").innerHTML = "*";
            document.getElementById("AgeError").innerHTML = "*";
            document.getElementById("mobileError").innerHTML = "*";
            document.getElementById("emailError").innerHTML = "*";
            document.getElementById("locationError").innerHTML = "*";
            document.getElementById("specializationError").innerHTML = "*";
            document.getElementById("positionError").innerHTML = "*";
            document.getElementById("fileError").innerHTML = "";
        });

        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode < 48 || charCode > 57) {
                return false;
            }
            return true;
        }

        function isCharacterKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 32 && (charCode < 65 || charCode > 90) && (charCode < 97 || charCode > 122)) {
                return false;
            }
            return true;
        }

        function isNameFieldEmpty(event) {
            if (event.value == "") {
                document.getElementById("nameError").innerHTML = "Please enter your name !";
                return false;
            }
            return true;
        }

        function isAgeFieldEmpty(event) {
            if (event.value == "") {
                document.getElementById("ageError").innerHTML = "Please enter your age !";
                return false;
            }
            return true;
        }

        function isMobileFieldEmpty(event) {
            if (event.value == "") {
                document.getElementById("mobileError").innerHTML = "Please enter your mobile number !";
                return false;
            }
            return true;
        }

        function isEmailFieldEmpty(event) {
            if (event.value == "") {
                document.getElementById("emailError").innerHTML = "Please enter your email !";
                return false;
            }
            return true;
        }

        function isLocationFieldEmpty(event) {
            if (event.value == "") {
                document.getElementById("locationError").innerHTML = "Please enter your location !";
                return false;
            }
            return true;
        }

        function isSpecializationFieldEmpty(event) {
            if (event.value == "") {
                document.getElementById("specializationError").innerHTML = "Please enter your specialization !";
                return false;
            }
            return true;
        }

        function isPositionFieldEmpty(event) {
            if (event.value == "") {
                document.getElementById("positionError").innerHTML = "Please enter your position !";
                return false;
            }
            return true;
        }

        function isFileFieldEmpty(event) {
            if (event.value == "") {
                document.getElementById("fileError").innerHTML = "Please select your CV !";
                return false;
            }
            return true;
        }

        function hideErrorField(event) {
            if (event.value != "") {
                document.getElementById(event.name + "Error").innerHTML = "*";
            }
        }

        function checkAgeLimit(event) {
            if (event.value != "" && event.value < 20 || event.value > 50) {
                document.getElementById("ageError").innerHTML = "Age is not valid !";
            }
        }

        function checkMobileNumberLimit(event) {
            var mobileNumber = event.value;

            if (mobileNumber != "" && mobileNumber.length < 10 || mobileNumber.length > 10) {
                document.getElementById("mobileError").innerHTML = "Mobile Number is not valid !";
            }
        }

        function checkEmailFormat(event) {
            var email = event.value;
            var emailFormat = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/igm;

            if (!email.match(emailFormat)) {
                document.getElementById("emailError").innerHTML = "Email is not valid !";
            }
        }


        function validateFields() {
            var name = isNameFieldEmpty(document.getElementById("candidateName"));
            var age = isAgeFieldEmpty(document.getElementById("candidateAge"));
            var mobile = isMobileFieldEmpty(document.getElementById("candidateMobile"));
            var email = isEmailFieldEmpty(document.getElementById("candidateEmail"));
            var location = isLocationFieldEmpty(document.getElementById("candidateLocation"));
            var specialization = isSpecializationFieldEmpty(document.getElementById("candidateSpecialization"))
            var position = isPositionFieldEmpty(document.getElementById("candidatePosition"));
            var file = isFileFieldEmpty(document.getElementById("candidateCV"));

            if (!name) {
                document.getElementById("candidateName").focus();
                return false;
            }
            else if (!age) {
                document.getElementById("candidateAge").focus();
                return false;
            }
            else if (!mobile) {
                document.getElementById("candidateMobile").focus();
                return false;
            }
            else if (!email) {
                document.getElementById("candidateEmail").focus();
                return false;
            }
            else if (!location) {
                document.getElementById("candidateLocation").focus();
                return false;
            }
            else if (!specialization) {
                document.getElementById("candidateSpecialization").focus();
                return false;
            }
            else if (!position) {
                document.getElementById("candidatePosition").focus();
                return false;
            }
            else if (!file) {
                if (document.getElementById("uploadedFile").value == "") {
                    document.getElementById("candidateCV").focus();
                    return false;
                }
            }
            else {
                return true;
            }
        }

        $('#candidateCV').live('change', function () {

            myfile = $(this).val();
            var ext = myfile.split('.').pop();//alert(ext);
            if (ext != "pdf" && ext != "docx" && ext != "doc") {

                //alert('Invalid file Format');
                alert("Invalid File Format !!!")
                $('#candidateCV').val("")
                return false;
            }
        });
    </script>
</body>
</html>
